<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f8fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        h2 {
            text-align: center;
            color: #2d6cdf;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin: 12px 0;
            color: #333;
        }

        strong {
            color: #555;
        }
        .home-btn {
    display: block;
    margin: 20px auto 0;
    padding: 10px 20px;
    background-color: #2d6cdf;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.home-btn:hover {
    background-color: #1c4db8;
}

.details-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.detail-row {
    display: grid;
    grid-template-columns: 150px auto;
    gap: 10px;
    margin-bottom: 12px;
    width: 100%;
    max-width: 350px;
}



    </style>
</head>
<body>
<div class="card">
    <h2>Updated Successfully</h2>
    <div class="details-container">
        <div class="detail-row"><strong>Roll No:</strong> <span th:text="${s1.rollNo}"></span></div>
        <div class="detail-row"><strong>Name:</strong> <span th:text="${s1.name}"></span></div>
        <div class="detail-row"><strong>Standard:</strong> <span th:text="${s1.standard}"></span></div>
        <div class="detail-row"><strong>Marks:</strong> <span th:text="${s1.marks}"></span></div>
    </div>

    <form action="/homee">
        <input class="home-btn" type="submit" value="Home">
    </form>
</div>
</body>
</html>
