<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 0 auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #2d6cdf;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        caption {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .home-btn {
    display: block;
    margin: 20px auto 0;
    padding: 10px 20px;
    background-color: #2d6cdf;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.home-btn:hover {
    background-color: #1c4db8;
}
    </style>
</head>
<body>

<table>
    <caption>Student List</caption>
    <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Standard</th>
        <th>Marks</th>
        <th>     </th>
    </tr>
    <tr th:each="s : ${Updated}">
        <td th:text="${s.rollNo}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${s.standard}"></td>
        <td th:text="${s.marks}"></td>
        <td>
            <form th:action="@{/update/{id}(id=${s.rollNo})}" method="post">
                <input type="submit" value="Update">
            </form>
        </td>
    </tr>
</table>
<form action="/">
    <input class="home-btn" type="submit" value="Home">
</form>
</body>
</html>
