<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Manager</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div class="left-panel">
    <h2>Student Manager</h2>

    <form action="/add" method="post">
        <input type="submit" value="Add Student">
    </form>

    <form action="/update" method="post">
        <input type="submit" value="Update Student">
    </form>

    <form action="/delete" method="get">
        <input type="submit" value="Delete Student">
    </form>

    <form action="/record" method="get">
        <input type="submit" value="Student List">
    </form>

    <form action="/logout" method="post">
        <input type="submit" value="Logout">
    </form>
</div>

<div class="main-content">
    <h1>Welcome to the Student Manager</h1>
    <p>Use the panel on the left to manage student records efficiently. You can add, update, delete, or view all student details from here.</p>
</div>
</body>
</html>
